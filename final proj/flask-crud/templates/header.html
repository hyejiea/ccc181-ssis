<html>
  {% block title %}{% endblock %}
<head>

    <title>Crud Application</title>
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
<link rel="shortcut icon" href="{{url_for('static', filename = 'cm.png' )}}">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"


</head>

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active {% if menu == 'course' %} active {% endif %}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if menu == 'course' %} active {% endif %}" href="/course">Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if menu == 'course' %} active {% endif %}" href="/college">College</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </nav>


      <div class="container-fluid">

        <center>
        <h1>Python Flask CRUD Web Application Development</h1></center> <br>


    </div>

    {% block content %}{% endblock %}
    <script src="{{url_for('static', filename='/jquery/js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='/js/bootstrap.js')}}"></script>
    <script src="{{url_for('static', filename='/js/script.js')}}"></script>
  </body>

</html>
